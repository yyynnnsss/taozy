
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云单曲解析</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1ed760, #1ed760 20%, #f4f4f4 20%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            max-width: 600px;
            width: 95%;
            margin: 20px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1ed760;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        h1::before,
        h1::after {
            content: '♪';
            color: #1ed760;
            font-size: 20px;
        }

        form {
            display: grid;
            gap: 15px;
        }

        .input-group {
            position: relative;
        }

        label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
            font-size: 14px;
            color: #555;
        }

        input[type="text"], select, button {
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"], select {
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: #1ed760;
            box-shadow: 0 0 8px rgba(30, 215, 96, 0.3);
            outline: none;
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: '▼';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #999;
            font-size: 14px;
        }

        select {
            -webkit-appearance: none;
            appearance: none;
            background: #f9f9f9;
            padding-right: 30px;
        }

        button {
            padding: 12px 15px;
            background: linear-gradient(135deg, #1ed760, #1ed760 50%, #1dd15d);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 215, 96, 0.4);
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0 8px 20px rgba(30, 215, 96, 0.6);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: #f8f8f8;
            border-radius: 12px;
            border: 1px solid #eee;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result h2 {
            color: #1ed760;
            margin-top: 0;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .result-item {
            padding: 10px 15px;
            background: #f0f0f0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            background: #e0e0e0;
        }

        .result-label {
            font-weight: 500;
            color: #555;
            font-size: 14px;
        }

        .result-value {
            margin-top: 5px;
            font-size: 16px;
            word-break: break-all;
        }

        .audio-player {
            margin: 20px 0;
        }

        .download-link {
            margin-top: 15px;
            display: flex;
            gap: 15px;
        }

        .download-link a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #f0f0f0;
            border-radius: 25px;
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
            flex: 1;
        }

        .download-link a:hover {
            background: #1ed760;
            color: white;
        }

        .copy-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #f0f0f0;
            border-radius: 25px;
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            flex: 1;
        }

        .copy-link:hover {
            background: #1ed760;
            color: white;
        }

        .error {
            background: #fff0f0;
            border: 1px solid #f5c6c6;
            color: #e74c3c;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .success {
            background: #f0fff0;
            border: 1px solid #c6f5c6;
            color: #28a745;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .loading {
            display: none;
            margin-top: 20px;
            text-align: center;
            color: #1ed760;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .loading.show {
            display: block;
            opacity: 1;
        }

        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1ed760;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .music-note {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: #1ed760;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>网易云单曲解析</h1>
        <div class="music-note"><i class="fas fa-music"></i></div>
        <form id="apiForm" action="https://only.ccccocccc.cc/wyyun/api.php" method="post">
            <div class="input-group">
                <label for="id">歌曲ID：</label>
                <input type="text" id="id" name="id" required placeholder="输入ID或者音乐分享链接">
            </div>
            <div class="input-group">
                <label for="level">解析级别：</label>
                <div class="select-wrapper">
                    <select id="level" name="level" required>                    
                        <option value="jymaster">超清母带</option>
                        <option value="standard">普通音质</option>                        
                    </select>
                </div>
            </div>
            <button type="submit">解析歌曲 <i class="fas fa-play-circle"></i></button>
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>正在解析歌曲信息...</p>
            </div>
        </form>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('id').addEventListener('paste', function (e) {
            setTimeout(() => {
                const pastedText = e.target.value.trim();
                const match = pastedText.match(/id=(\d+)/);
                if (match && match[1]) {
                    e.target.value = match[1]; 
                }
            }, 0);
        });

        document.getElementById('id').addEventListener('input', function (e) {
            const text = e.target.value.trim();
            const match = text.match(/id=(\d+)/);
            if (match && match[1]) {
                e.target.value = match[1];
            }
        });

        document.getElementById('apiForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const id = document.getElementById('id').value;
            const level = document.getElementById('level').value;
            const resultDiv = document.getElementById('result');
            const loading = document.getElementById('loading');
            
            resultDiv.classList.remove('success', 'error');
            resultDiv.innerHTML = '';
            loading.classList.add('show');

            const formData = new FormData();
            formData.append('id', id);
            formData.append('level', level);

            fetch('https://only.ccccocccc.cc/wyyun/api.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.classList.remove('show');
                resultDiv.classList.add(data.code === 200 ? 'success' : 'error');
                
                if (data.code === 200) {
                    const sizeInMB = parseFloat(data.data.size.replace('MB', '').trim()) || 0;
                    resultDiv.innerHTML = `
                        <h2>${data.data.name}</h2>
                        <div class="result-grid">
                            <div class="result-item">
                                <div class="result-label">艺术家</div>
                                <div class="result-value">${data.data.artist}</div>
                            </div>
                            <div class="result-item">
                                <div class="result-label">专辑</div>
                                <div class="result-value">${data.data.album}</div>
                            </div>
                            <div class="result-item">
                                <div class="result-label">时长</div>
                                <div class="result-value">${data.data.duration}</div>
                            </div>
                            <div class="result-item">
                                <div class="result-label">文件大小</div>
                                <div class="result-value">${sizeInMB.toFixed(2)} MB</div>
                            </div>
                            <div class="result-item">
                                <div class="result-label">格式</div>
                                <div class="result-value">${data.data.format}</div>
                            </div>
                        </div>
                        <div class="audio-player">
                            <audio controls style="width:100%">
                                <source src="${data.data.url}" type="audio/mpeg">
                                您的浏览器不支持音频播放。
                            </audio>
                        </div>
                        <div class="download-link">
                            <a href="${data.data.url}" download="${data.data.name}.mp3">
                                <i class="fas fa-download"></i> 下载歌曲
                            </a>
                            <div class="copy-link" onclick="copyToClipboard('${data.data.url}')">
                                <i class="fas fa-link"></i> 复制链接
                            </div>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h2>解析失败</h2>
                        <p class="result-value">${data.msg}</p>
                    `;
                    if (data.msg.includes("level")) {
                        resultDiv.innerHTML += `<p class="result-value">请选择合法的解析级别</p>`;
                    } else if (data.msg.includes("id")) {
                        resultDiv.innerHTML += `<p class="result-value">请输入有效的数字ID</p>`;
                    }
                }
            })
            .catch(error => {
                loading.classList.remove('show');
                resultDiv.classList.add('error');
                resultDiv.innerHTML = `
                    <h2>网络错误</h2>
                    <p class="result-value">${error.message}</p>
                    <p class="result-value">请检查您的网络连接并重试</p>
                `;
            });
        });

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('链接已复制到剪贴板');
            }, (err) => {
                console.error('无法复制文本: ', err);
            });
        }
    </script>
</body>
</html>
